<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Protegido - Blackblaze B2 Image Uploader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lock"></i> Acceso Protegido</h1>
            <p>Ingresa la contraseña para usar el sistema de carga de imágenes</p>
        </header>

        <main>
            <section class="login-section">
                <div class="login-box">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="form-group">
                            <label for="password"><i class="fas fa-key"></i> Contraseña:</label>
                            <input type="password" id="password" name="password" required autofocus>
                        </div>
                        {% if error %}
                        <div class="error-message">
                            <i class="fas fa-exclamation-circle"></i> {{ error }}
                        </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Ingresar
                        </button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>Proyecto Blackblaze B2 &copy; 2025 | Acceso restringido</p>
        </footer>
    </div>
</body>
</html>
